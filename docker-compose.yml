version: '3.1'
services:
  kardo-backend-app:
    build: .
    image: kardo-image
    container_name: kardo-backend-app
    ports:
      - "443:443"
    depends_on:
      - kardo-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://kardo-db:5432/kardo-db
      - POSTGRES_DB=kardo-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - FILE_STORAGE_PATH=/home/workshop/files
      - SSL_LOCATION=/etc/ssl/certs/keystore.p12
    volumes:
      - /home/workshop/kardo/files:/data
#      - /home/workshop/kardo/config:/etc/ssl/certs
  kardo-db:
    image: postgres:16-alpine
    container_name: kardo-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=kardo-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
