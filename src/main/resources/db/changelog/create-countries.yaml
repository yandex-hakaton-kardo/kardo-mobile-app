databaseChangeLog:
  - changeSet:
      id: create-countries
      author: vvbakhanovich
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: country_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_countries
                    nullable: false
              - column:
                  name: name
