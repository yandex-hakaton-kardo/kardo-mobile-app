databaseChangeLog:
  - changeSet:
      id: create-events
      author: vvbakhanovich
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_events
                    nullable: false
              - column:
                  name: event_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: activity_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_events_activities
                    references: activities(id)
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: prize
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: event_start
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: event_end
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: stage
                  type: VARCHAR(50)
                  constraints:
                    nullable: false