databaseChangeLog:
  - changeSet:
      id: create-users
      author: vvbakhanovich
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: second_name
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: surname
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: false
                    uniqueConstraintName: unq_email
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(15)
                  constraints:
                    nullable: true
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: avatar
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: overview
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true
              - column:
                  name: social_network
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: is_admin
                  type: BOOLEAN
                  defaultValueBoolean: false